<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7ac1ee141e.js" crossorigin="anonymous"></script>
    <title>Adote Pet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header class="cabecalho">
        <a class="nome">ADOTE PET</a>
        <button href="#" id="button" class="button">ENTRAR</button>
    </header>

    <main class="conteudo">
        <section class="principal">
            <h1 class="titulo">Pronto para fazer um novo amigo?</h1>
            <h2 class="descrito">Adote animais de estimação que estão em busca de um novo lar. Mande mensagens diretamente para os donos e conheça melhor o seu possivel amigo!</h2>
        </section>

        <section class="botao23">
            <form action="">
                <button type="submit" class="botao1">Saiba mais</button>
            </form>
            <form action="https://btxfleurs.github.io/cadastro/">
                <button type="submit" class="botao2">Cadastre-se</button>
            </form>
        </section>
    </main>

    <div class="bg-modal">
        <div class="modal-content">
            <div class="tete">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="32" height="32"
                viewBox="0 0 32 32"
                style=" fill:#ffffff;"><path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"></path></svg>
            </div>
            <h1 class="texto">Entrar</h1>

        <form action="">
            
            <label for="username"><b>Usuário</b></label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="username" id="username"
                    placeholder="Usuário">
            </div>

            <label for="password"><b>Senha</b></label>
            <div class="input">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" id="password"
                    placeholder="Senha">
            </div>

            <div class="bostao" id="btn">
            <button class="submit">Continuar</button>
            </div>

            <fieldset class="alternativa">
                <legend>ou</legend>
            </fieldset>

            <div class="bostao2" id="btn">
            <button class="submit2">Esqueceu sua senha?</button>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
